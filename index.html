<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2 class="text">Simple Analog Clock</h2>
    <div class="container">
      <div class="box">
        <img class="clock" src="clock.png" alt="" />
        <div class="hands" id="Hour-Hand"></div>
        <div class="hands" id="Minute-Hand"></div>
        <div class="hands" id="Second-Hand"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
